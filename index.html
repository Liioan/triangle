<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generator trójkątów sierpińskiego</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=north_east"
        />
    </head>
    <body>
        <main>
            <div class="controls">
                <form>
                    <label>
                        <span>Ilość skoków: </span>
                        <input
                            type="range"
                            value="10000"
                            max="100000"
                            min="1"
                            id="jump-number"
                        />
                        <span id="jump-amount">10 000</span>
                    </label>
                    <label>
                        <span>Prędkość: </span>
                        <input
                            type="range"
                            value="1000"
                            max="1000"
                            min="1"
                            id="speed"
                        />
                        <span id="curr-speed"> 1000/s </span>
                    </label>
                </form>
                <div class="buttons">
                    <button id="start">wykonaj</button>
                    <button id="clear">wyczyść</button>
                </div>
                <div class="attribution">
                    <a href="https://github.com/liioan/triangle">
                        <p>kod źródłowy</p>
                        <span class="material-symbols-outlined">
                            north_east
                        </span>
                    </a>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="triangle" width="800" height="800"></canvas>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
